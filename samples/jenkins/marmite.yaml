description: A Jenkins restart scenario

# an account on an OpenStack cloud providing Heat API.
environments:
  devtest:
# Implicite, heat is the default provider.
#    provider: heat
    logdispatchers:
      -
        name: pylogger
        driver: pylogger
      -
        name: local
        driver: directory
        path: .
      -
        name: swift-ci
        driver: swift
        container: log
        path_template: 'my/log/$name'

application:
  # Name of the application, Stack will be called according to this name
  name: jenkins
  scenario:
  -
    description: media upload
    driver: upload_images
    medias:
      jenkins_image:
        type: local
        disk_format: qcow2
        path: samples/jenkins/jenkins_image.qcow2
        filter_on: [name]
      base_image:
        type: local
        disk_format: qcow2
        path: samples/jenkins/base_image.qcow2
        filter_on: [name]
  -
    description: prepare environment
    driver: start_infra
    params:
  -
    description: watch ping
    driver: background_check
    params:
      - ping -c 1 $jenkins_instance
      - ping -c 1 127.0.0.1
  -
    description: push the root ssh key
    driver: run_command
    user: ec2-user
    hosts:
      - jenkins_instance
    commands:
      - sudo mkdir -p /root/.ssh
      - sudo bash -c 'echo ssh-rsa  goneri.lebouder@enovance.com > /root/.ssh/authorized_keys'
      - sudo chown root:root -R /root/.ssh
      - sudo chmod 600 /root/.ssh/authorized_keys
  -
    description: use Google DNS
    driver: run_command
    user: ec2-user
    hosts:
      - jenkins_instance
    commands:
      - sudo bash -c 'echo nameserver 8.8.4.4 > /etc/resolv.conf'
  -
    description: restart jenkins
    driver: run_command
    retry: 4
    connect_timeout: 180
    user: ec2-user
    hosts:
      - jenkins_instance
    commands:
      - sudo service jenkins restart
  -
    description: test_simple
    driver: simple_check
    commands:
      - ping -c5 $jenkins_instance
  -
    description: Adding a second Jenkins node
    driver: update_infra
    heat_file: ./samples/jenkins/heat_v2.yaml
  -
    description: Waiting for the second node to be ready
    driver: simple_check
    commands:
# We have to wait for jenkins_instance_2 to be ready
      - ping -c30 $jenkins_instance_2
  -
    description: restarting jenkins on the second node
    driver: run_command
    retry: 4
    connect_timeout: 180
    user: ec2-user
    hosts:
      - jenkins_instance_2
    commands:
      - sudo service jenkins restart
  -
    description: Trying to open a HTTP connection to the Jenkins nodes
    driver: simple_check
    commands:
      - curl --retry 5 --silent --head http://$jenkins_instance:8080
      - curl --retry 5 --silent --head http://$jenkins_instance_2:8080