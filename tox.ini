[tox]
envlist = py27,pep8,validate-samples

[testenv]
setenv =
    VIRTUAL_ENV={envdir}
    LANG=en_US.UTF-8
    LANGUAGE=en_US:en
    LC_ALL=C

commands =
  python setup.py testr --slowest --testr-args='{posargs}'

deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt

[global]
setup-hooks =
    pbr.hooks.setup_hook

[testenv:pep8]
commands = flake8 --exclude=".unit-test,.tox,.ropeproject"

[testenv:cover]
commands = nosetests -s --with-coverage --cover-html --cover-html-dir=cover/ --cover-package mincer

[testenv:validate-samples]
setenv =
      OS_USERNAME=bob_l_eponge
      OS_TENANT_NAME=tenant_test
      OS_PASSWORD=password
      OS_AUTH_URL=http://keystone:5555/v2.0

#TODO: all of them
commands = bash -c 'for dir in ./samples/*;do kitchen-mincer --test --target devtest $dir;done'
whitelist_externals = bash

[testenv:sdist]
commands = python setup.py sdist {posargs}

[testenv:venv]
commands = {posargs}

[flake8]
ignore = E125
show-source = True
exclude = .venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build
